name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - 'feature/*'
      - 'feat/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

      - name: Comment on PR with build status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `âœ… **Build successful!**
            
            ðŸ“¦ Build artifacts are available for download from the Actions tab.
            ðŸ”— [View build artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            To preview locally:
            1. Download the build artifacts
            2. Extract and serve with: \`npx serve build\`
            3. Open http://localhost:3000
            
            Branch: \`${{ github.head_ref || github.ref_name }}\`
            Commit: \`${{ github.sha }}\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });