<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Builder Cards Icon -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card stack -->
  <rect x="15" y="25" width="50" height="35" rx="5" fill="#E8E8E8" stroke="#CCC" stroke-width="1"/>
  <rect x="20" y="20" width="50" height="35" rx="5" fill="#F5F5F5" stroke="#DDD" stroke-width="1"/>
  <rect x="25" y="15" width="50" height="35" rx="5" fill="url(#cardGradient)" stroke="#357ABD" stroke-width="2"/>
  
  <!-- 亚马逊云科技 services icons on top card -->
  <circle cx="40" cy="25" r="3" fill="white"/>
  <rect x="50" y="22" width="6" height="6" fill="white"/>
  <polygon points="60,22 66,25 60,28" fill="white"/>
  
  <!-- Card title -->
  <rect x="30" y="35" width="35" height="2" fill="white" opacity="0.8"/>
  <rect x="30" y="40" width="25" height="2" fill="white" opacity="0.6"/>
  
  <!-- Builder text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232F3E" text-anchor="middle">Builder</text>
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#232F3E" text-anchor="middle">Cards</text>
</svg>