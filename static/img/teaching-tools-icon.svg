<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Teaching Tools Icon -->
  <defs>
    <linearGradient id="toolsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722ED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#531DAB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Presentation screen -->
  <rect x="20" y="25" width="60" height="40" rx="3" fill="url(#toolsGradient)" stroke="#531DAB" stroke-width="2"/>
  
  <!-- Screen content - charts and diagrams -->
  <rect x="25" y="30" width="15" height="10" fill="white" opacity="0.8"/>
  <rect x="25" y="45" width="20" height="8" fill="white" opacity="0.6"/>
  
  <!-- Pie chart -->
  <circle cx="65" cy="40" r="8" fill="white" opacity="0.3"/>
  <path d="M 65 32 A 8 8 0 0 1 73 40 L 65 40 Z" fill="white" opacity="0.8"/>
  
  <!-- Stand -->
  <rect x="48" y="65" width="4" height="15" fill="#531DAB"/>
  <rect x="35" y="78" width="30" height="4" fill="#531DAB"/>
  
  <!-- Tools around -->
  <!-- PDF icon -->
  <rect x="10" y="15" width="8" height="10" fill="#FF4D4F" rx="1"/>
  <text x="14" y="23" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">PDF</text>
  
  <!-- PPT icon -->
  <rect x="82" y="15" width="8" height="10" fill="#FF7A00" rx="1"/>
  <text x="86" y="23" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">PPT</text>
  
  <!-- Teaching Tools text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#531DAB" text-anchor="middle">Teaching Tools</text>
</svg>